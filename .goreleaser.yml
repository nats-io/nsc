project_name: nsc
release:
  github:
    owner: nats-io
    name: nsc
  name_template: '{{.Tag}}'
  draft: true
builds:
- main: ./main.go
  ldflags: "-X github.com/nats-io/nsc/cmd.VERSION={{.Tag}}_{{.Commit}}"
  binary: nsc
  goos:
  - darwin
  - linux
  goarch:
  - amd64

dist: build

archive:
  wrap_in_directory: true
  name_template: '{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  format: zip

checksum:
  name_template: '{{ .ProjectName }}-v{{ .Version }}-checksums.txt'

snapshot:
  name_template: 'dev'

